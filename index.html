<!DOCTYPE html>
<html>
<head>
    <title>RPS UI Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="indexstyle.css">
    </head>
<body>
    <!--This is the text part :3-->
<div id="container">
    <div id="header">
     <p id="player-score"></p>
     <h2>This is a test page for Rock Paper n Scissors!!</h2>
     <p id="computer-score"></p>
    </div>
    <div id="instructions">
     <h1>Welcome! This is a page where you can play Rock Paper Scissors! <br> Simply make a choice by clicking the buttons
        below! The game ends when a players' score reaches 5!
    </h1>
    </div>
    <div id="buttons">
        <button value="rock" class="btn">Rock</button>
        <button value="paper" class="btn">Paper</button>
        <button value="scissors" class="btn">Scissors</button>
    </div>
    <div id="output"></div> 
    
</div> 
</body>
<script src="indexjavascript.js"></script>
</html>
